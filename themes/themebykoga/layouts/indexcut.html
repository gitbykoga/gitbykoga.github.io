<div id="home-posts" class="columns is-mobile my-2 is-centered is-multiline">
    {{ $col := 4 }}
    {{ $amount := 12 }}
    {{ range $index, $num := (seq $col) }}
    <div id="home-posts-{{ $col }}" class="column is-6-mobile is-4-tablet is-3-desktop">
        {{ range $i,$p := where site.RegularPages "Type" "post" | first $amount }}
        {{ if eq (mod $i $col) $index }}
        {{ partial "postcard.html" . }}
        {{ end }}
        {{ end }}
    </div>
    {{ end }}
</div>
