# Remember the line to build: hugo -D -d docs --cleanDestinationDir --gc
# Remember the line to server: hugo server -D -w

baseURL = "https://gitbykoga.github.io/"
languageCode = "en-us"
title = "byKoga"
theme = "themebykoga"

disableKinds = ["taxonomyTerm", "taxonomy"]

[imaging]
    resampleFilter = "box"
    quality = 75
    anchor = "smart"
    bgColor = "#ffffff"

[imaging.exif]
    includeFields = ""
    excludeFields = ""
    disableDate = false
    disableLatLong = false