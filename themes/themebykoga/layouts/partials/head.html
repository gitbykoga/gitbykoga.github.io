<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="{{ if .Params.summary }}{{ .Params.summary }} [byKoga]{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}A blog, portfolio, and personal website [byKoga]{{ end }}"/>

    {{ $style := resources.Get "mystyles.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}

    <link rel="preload" href="/fonts/space-mono-v6-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/space-mono-v6-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/space-mono-v6-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/space-mono-v6-latin-700italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ $style.Permalink }}">

    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
